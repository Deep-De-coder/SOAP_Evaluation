version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    env_file:
      - .env
    ports:
      - "${BACKEND_PORT:-8000}:${BACKEND_PORT:-8000}"
    volumes:
      - ./results:/app/results
    command: >
      bash -c "
        python -m src.run_eval_env &&
        uvicorn src.api.app:app --host 0.0.0.0 --port ${BACKEND_PORT:-8000}
      "
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${BACKEND_PORT:-8000}/"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_BASE_URL=${API_BASE_URL:-http://localhost:8000}
    env_file:
      - .env
    ports:
      - "${FRONTEND_PORT:-5173}:5173"
    depends_on:
      - backend

